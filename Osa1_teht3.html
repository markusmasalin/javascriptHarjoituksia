<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mökkiviikonloppu</title>
<style> 
  body {
    padding: 30px;
  }
  .form {
      border: solid black;
      padding: 10px;
      max-width: 400px;

  }
  input {
      margin: 5px;
  }

</style>
<!-- 

 -->
</head>
<body> 
        <h3>Mökkivuokra</h3>
    <div class="form" >
           
        <form>
            <label>Vuokra:</label> 
            <input type="text" id="vuokra" size="7"> 
            <br>
            <label>Osallistujat:</label> 
            <input type="text" id="osallistujat" size="5"> 
            <br>
            <input type="button" value="Laske vuokra" onclick="laskeVuokra()">
        </form>
    </div>

	<!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
	<div id="vastaus"></div>
	
	 <script type="text/javascript">
	// Funktio
	function laskeVuokra() {
		// Lomakekentän arvo
        var vuokra = document.getElementById("vuokra").value;
        var osallistujat = document.getElementById("osallistujat").value;
        
        var vuokrahinta = (vuokra / osallistujat).toFixed(2)

		
		// Vastauksen kirjoittaminen html-sivulle
		document.getElementById("vastaus").innerHTML = "<p> Vuokra per henkilö on " + vuokrahinta + " euroa.</p>";
	}
	</script>
</body>
</html>
