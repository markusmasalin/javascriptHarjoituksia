
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sademäärä</title>

</head>
<style> 
    body {
      padding: 30px;
    }
    .form {
        border: solid black;
        padding: 30px;
        max-width: 400px;
  
    }
    input {
        margin: 5px;
    }
  
  </style>
<body>
	
	<div class="form"> 
    <div  id="vastaus"></div>
   
</div>
    <script type="text/javascript">
    var sademaarat = [47.0,36.6,34.7,37.0,41.9,47.5,61.7,74.8,65.4,69.7,66.1,54.6]
    var summa = 0;
    for (var i = 0; i < sademaarat.length; i++) {
        summa = summa + sademaarat[i]
        }
    summa = summa.toFixed(1)  
     
        
        document.getElementById("vastaus").innerHTML = "<p> Helsingin sademäärä vuodessa on  " + summa + "mm.</p>";
        

	</script>
</body>
</html>
