<style> 
    body {
      padding: 30px;

        border: solid black;

<body>
    <h3>Opiskelijatiedot</h3>
    
    <div class="form" id="opiskelu"></div>
</div>
    <script type="text/javascript">
        var opiskelijaTiedot = {
            opiskelijatunnus: 1903403,
            nimi: "Markus Masalin",
            osoite: "Vaaralankuja 19 A, 01230 Vantaa"

        }

        function naytaOpiskelijatiedot() {
        
        var teksti = "Opiskelijanumero: " + opiskelijaTiedot.opiskelijatunnus + "<br>"
        teksti = teksti + "Nimi: " + opiskelijaTiedot.nimi + "<br>"
        teksti = teksti + "Osoite: " + opiskelijaTiedot.osoite
         document.getElementById("opiskelu").innerHTML = "<p>" + teksti + "</p>";
        }
        naytaOpiskelijatiedot()

	</script>
